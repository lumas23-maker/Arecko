{% extends 'base.html' %}
{% block content %}
<div style="max-width: 500px; margin: 50px auto; text-align: center; padding: 30px; background: white; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h1 style="font-size: 50px;">ðŸŽ‰</h1>
    <h2>Recko Posted!</h2>
    <p style="color: #65676b;">Help your friends find <strong>{{ story.business_name }}</strong> by sharing your post!</p>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ share_url|urlencode }}&quote=I%20recommend%20{{ story.business_name|urlencode }}!"
       target="_blank"
       style="display: block; background: #1877F2; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 12px;">
       Share on Facebook
    </a>

    <a href="https://twitter.com/intent/tweet?text=I%20recommend%20{{ story.business_name|urlencode }}!%20Check%20out%20my%20Recko&url={{ share_url|urlencode }}"
       target="_blank"
       style="display: block; background: #000000; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 12px;">
       Share on X (Twitter)
    </a>

    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ share_url|urlencode }}"
       target="_blank"
       style="display: block; background: #0A66C2; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 12px;">
       Share on LinkedIn
    </a>

    <a href="https://wa.me/?text=I%20recommend%20{{ story.business_name|urlencode }}!%20Check%20out%20my%20Recko:%20{{ share_url|urlencode }}"
       target="_blank"
       style="display: block; background: #25D366; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 12px;">
       Share via WhatsApp
    </a>

    <a href="sms:?&body=I%20recommend%20{{ story.business_name|urlencode }}!%20Check%20out%20my%20Recko%3A%20{{ share_url|urlencode }}"
       style="display: block; background: #007AFF; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold;">
       Share via Text Message
    </a>

    <p style="margin-top: 25px;"><a href="{% url 'home' %}" style="color: #008cff; text-decoration: none;">Go to Home Feed</a></p>
</div>
{% endblock %}
